<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Validation</h2>

  <p><b>Form Validation</b></p>
  <form name="myForm" action="onSuccess.html" onsubmit="return validateForm()" method="get">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit"><span id="text" style="color: red;"></span>
  </form>
  <span id="demo1"></span>
  <!-- If a form field (fname) is empty, this function alerts a message, and returns false, 
  to prevent the form from being submitted: -->
  <script>
    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        document.getElementById("text").innerHTML = " Name must be filled out";
        document.getElementById("demo1").innerHTML = "<hr>";
        return false;
      }
    }

  </script>

  <!-- ------------------------------------------------------------------------------------------------------ -->

  <p><b>Validate Numeric Input</b></p>

  <p>Please input a number between 1 and 10:</p>

  <input id="numb">

  <button type="button" onclick="myFunction()">Submit</button>

  <p id="demo2"></p>

  <script>
    function myFunction() {
      // Get the value of the input field with id="numb"
      let x = document.getElementById("numb").value;
      // If x is Not a Number or less than one or greater than 10
      let text;
      if (isNaN(x) || x < 1 || x > 10) {
        // if isNaN(x) {}...
        // if x < 1...
        // if x > 10...
        text = "Input not valid";
        // The HTML DOM allows JavaScript to change the style of HTML elements.
        document.getElementById("demo2").style.color = "red";
      } else {
        text = "Input OK";
        // Du kan ocks책 채ndra style s책 h채r.
        document.getElementById("demo2").style = "color: green;";
      }
      document.getElementById("demo2").innerHTML = text + "<hr>";
    }
  </script>
</body>

</html>
