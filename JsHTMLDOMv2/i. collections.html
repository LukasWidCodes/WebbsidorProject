<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM Collections</h2>
    <!-- The getElementsByTagName() method returns an HTMLCollection object.
         An HTMLCollection object is an array-like list (collection) of HTML elements. -->

    <!-- The length property defines the number of elements in an HTMLCollection and
         the elements in the collection can be accessed by an index number: -->
    <h4>HTML HTMLCollection Length and Index</h4>

    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p id="demo"></p>

    <button onclick="collectionIndex()" id="myBtn1">collectionIndex</button>
    <button onclick="collectionLength()" id="myBtn2">collectionLength</button>
    <span id="demo1"></span>

    <script>
        function collectionIndex() {
            //The elements in the collection can be accessed by an index number.
            const myCollection = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myCollection[1].innerHTML;
            document.getElementById("demo1").innerHTML = "<hr>";
        }

        function collectionLength() {
            // The following code selects all <p> elements in a document:
            const myCollection = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = "This document contains " + myCollection.length + " paragraphs.";
            document.getElementById("demo1").innerHTML = "<hr>";
        }
    </script>

    <!-- ------------------------------------------------------------------------------------------------------ -->

    <!-- The length property is useful when you want to loop through the elements in a collection: -->
    <h4>HTML HTMLCollection loop</h4>

    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p>Click the button to change the color of all p elements.</p>

    <button onclick="collectionLoop()">collectionLoop</button>
    <span id="demo2"></span>

    <script>
        function collectionLoop() {
            const myCollection = document.getElementsByTagName("p");
            for (let i = 0; i < myCollection.length; i++) {
                myCollection[i].style.color = "red";
            }
            document.getElementById("demo2").innerHTML = "<hr>";
        }
    </script>

</body>

</html>
